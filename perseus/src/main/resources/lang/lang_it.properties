default-index-fragment.title-1 = Cos'e' PERSEUS?
default-index-fragment.description-1 = PERSEUS - Public Engagement for Responsive and Shared European Union Strategies - e' uno strumento strategico decisionale a livello europeo. Incorpora i vari strumenti sviluppati nei WP5 e WP6 e sara' testato durante i Deep Dives nel WP7. Questo strumento incorporera' il database AGGREGATOR, l'applicazione COCTEAU, un modulo AI per l'analisi dei sentimenti e tutte le informazioni e strumenti implementanti nelle altre fasi di sviluppo del progetto.
default-index-fragment.title-3 = COCTEAU
default-index-fragment.description-3 = La piattaforma COCTEAU (Co-Creating the European Union) vuol essere uno strumento sperimentale per il coinvolgimento pubblico. Lo sviluppo di COCTEAU avra' come partner principali un team composto da POLIMI (leader), FRA, CEPS e ISINNOVA e sara' testato nel contesto europeo di Mission Oriented Innovation Policies.
default-index-fragment.title-4 = AGGREGATOR
default-index-fragment.description-4.1 = AGGREGATOR e' un acronimo per "Atlas of Global Governance REGulation and Europe's AcTORness". L'insieme di dati contenuti in AGGREGATOR sara' il risultato dell'unione di due diversi insiemi di dati, uno riguardante "global governance and international regulatory cooperation", sviluppato nel WP1 e quello riguardante "EU governance", sviluppata nel WP2. Il dataset combinato sara' integrato in un unico software, il quale incorporera' uno stumento guidato per la valutazione di "actorness" e influenza.
default-index-fragment.description-4.2 = Le diverse sezioni di AGGREGATOR sono:<ul><li>Repository - Una sezione della piattaforma che consente la visualizzazione e il filtraggio dei dati collezionati (notizie, posts, etc.).</li><li>Media - Una dashboard contenente i risultati delle analisi applicate ai dati delle notizie raccolti.</li><li>EUR-Lex - Una collezione di documenti riguardanti l'amministrazione e le leggi Europee.</li></ul>
default-index-fragment.title-5 = CASI DI STUDIO
default-index-fragment.description-5 = L'Unione Europea concentra i propri sforzi su casi di studio specifici, per esempio il COVID-19, OSS (Obiettivi di Sviluppo Sostenibile). Questa sezione della piattaforma consente l'esplorazione di dati riguardanti ciascuno specifico argomento attraverso una dashboard dedicata
default-index-fragment.PERSEUS = Benvenuti su PERSEUS
default-index-fragment.PERSEUS-description = PERSEUS - Public Engagement for Responsive and Shared European Union Strategies \u2013 e\u2019 uno strumento per processi decisionali strategici e partecipativi a livello Europeo. Lo strumento incorpora il database AGGREGATOR, l\u2019applicazione COCTEAU e il feedback fornito ai policymakers, una pipeline di analisis dei dati per l\u2019analisi dell\u2019evento COP26 su social media, e le informazioni e strumenti sviluppati nel progetto TRIGGER. Lo strumento include anche un archivio di documenti e fonti riguardanti il progetto TRIGGER.
default-index-fragment.funding-1 = Il progetto Periscope ha ricevuto fondi dal progetto di Ricerca ed Innovazione dell'Unione Europea Horizon 2020, sotto l'accordo Grant numero 101016233.
default-index-fragment.funding-2 = Questo sito web riflette unicamente il punto di vista degli autori e la Commissioone non è responsabile per ogni uso che potrebbe essere fatto delle informazioni in esso contenute.

cop26-fragment.topicdata-6 = <b>Keywords</b>: NDC fair, CBDR, CBDR-RC
cop26-fragment.intro = Social media data offers a rich source for analysing the views of individuals on ongoing (political) processes. What are the concerns of twitterers in the context of COP 26 in Glasgow and related issues? More specifically, we are interested in how European institutions are perceived in this context. For this purpose, we are collecting tweets to offer a live-analysis before and during the Glasgow Climate Summit. We include those tweets in our analysis that include keywords such are climate change, climate policy or COP26. <br></br> For the selection of tweets mentioning these keywords, we examine whether reference is made to the EU or European institutions. We ask this in addition to English tweets for different languages: French, German, Hungarian, Polish, Portuguese and Swedish: the governments of these countries have very different positions on European climate policy. Is this also true for people from these countries? <br></br> We apply sentiment analysis to analyse the feelings expressed on climate change and climate policy. <br></br> Finally, we examine what issues and topics twitterers are engaged with. The likely topics of the conference are grouped into the following issue areas: sectors, affected communities, policy instruments, monitoring, contribution distribution or level of ambition). Here the frequency of use of related keywords is analysed <br></br> <b>Graphs are updated at 9:00 a.m. CET and 9:00 p.m. CET</b>.
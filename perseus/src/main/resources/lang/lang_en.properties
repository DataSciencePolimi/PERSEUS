default-index-fragment.description-cocteau = The COCTEAU (Co-Creating the European Union) platform aims to be an experimental tool for public engagement. The development of COCTEAU will have as main partners a core team of POLIMI (leader), FRA, CEPS and ISINNOVA and will be tested within the Mission Oriented Innovation Policies of the EU.
default-index-fragment.description-aggregator = The AGGREGATOR Database is the Atlas of Global Governance REGulation and Europe's AcTORness. The main components of AGGREGATOR are <ul class="mb-0"><li>The Data Repository: A collection of diverse datasets, for example a dataset of EU legal documents, a dataset on global governance instruments, or analytical datasets on EU differentiated integration.</li><li>Interactive data visualisations: An interactive visualisation and analysis of EU legal documents as well as an interactive visualisation of key events in global governance.</li><li>Research papers and analyses on diverse challenges and opportunities in global governance, for example an analysis of EU actorness.</li></ul>
default-index-fragment.description-foresight = The European Union focuses their efforts on specific use cases, e.g. COVID-19, SDGs (Sustainable Development Goals). This section of the platform allows the exploration of the data regarding a specific topic through a dedicated dashboard.
default-index-fragment.description-search-engine = A search engine for documents, papers, and project deliverables related to the TRIGGER project, policymaking, etc. This tool also includes a filtering functionality for an accurate content search.
default-index-fragment.PERSEUS = Welcome to PERSEUS
default-index-fragment.PERSEUS-description = PERSEUS - Public Engagement for Responsive and Shared European Union Strategies - is an integrated toolkit for participatory and strategic decision-making at the EU level. This tool incorporate the AGGREGATOR database, the COCTEAU app and the feedback provided to policymakers, a data anlysis pipeline applied to analyse the COP26 event on social media, and the information and tools developed in the TRIGGER project. The tool also include an archive of documents and sources about the TRIGGER project and policymaking.
default-index-fragment.PERSEUS-funding-1 = Periscope project has received funding from the European Union's Horizon Research and Innovation programme, under the Grant Agreement number 101016233.

<html>
	<body>
		<div th:fragment="content" id="visible-content" class="container">
			<h1 th:text="#{document-search.title}"></h1>
			<h5 class="row justify-content-center text-center px-2 subtitle mt-2" th:text="#{document-search.sub-title}"></h5>
			
			<div id="accordion">
				<a id="simpleSearchCollapsableTrigger" data-toggle="collapse" href="#simpleSearchCollapsable" aria-expanded="true" aria-controls="simpleSearchCollapsable" data-target="#simpleSearchCollapsable"><h3 class="text-center background mt-4"><span th:text="#{document-search.simple-search}"></span></h3></a>
				
				<div class="collapse show" id="simpleSearchCollapsable" data-parent="#accordion">
					<form action="#" method="post" class="mt-3" id="document_simple_query_form">
						<div class="form-group row col-12 col-sm-12 col-md-10 col-lg-7 mx-auto mt-2 justify-content-between align-items-center">
					    	<label for="queryText" class="col-12 col-sm-2 col-md-2 col-lg-2 col-form-label font-weight-bold" th:text="#{document-search.form-query-text}"></label>
					    	<div class="col-12 col-sm-9 col-md-9 col-lg-9">
					    		<input type="text" class="form-control" id="queryText" name="queryText" th:placeholder="#{document-search.form-query-text-placeholder}" required>
					    	</div>
					  	</div>
					  	
					  	<div class="form-group row col-12 col-sm-12 col-md-10 col-lg-7 mx-auto justify-content-end">
					  		<input type="submit" th:value="#{document-search.form-search}" class="btn btn-primary">
					  	</div>
					</form>
				</div>
			
				<a id="advancedSearchCollapsableTrigger" data-toggle="collapse" href="#advancedSearchCollapsable" aria-expanded="false" aria-controls="advancedSearchCollapsable"  data-target="#advancedSearchCollapsable"><h3 class="text-center background mt-4"><span th:text="#{document-search.advanced-search}"></span></h3></a>
				
				<div class="collapse" id="advancedSearchCollapsable" data-parent="#accordion">
					<form action="#" method="post" class="mt-3" id="document_query_form">
						<div class="form-group row col-12 col-sm-12 col-md-10 col-lg-7 mx-auto mt-2 justify-content-between align-items-center">
					    	<label for="documentTitle" class="col-12 col-sm-2 col-md-2 col-lg-2 col-form-label font-weight-bold" th:text="#{document-search.form-title}"></label>
					    	<div class="col-12 col-sm-9 col-md-9 col-lg-9">
					    		<input type="text" class="form-control" id="documentTitle" name="documentTitle" th:placeholder="#{document-search.form-title-placeholder}">
					    	</div>
					  	</div>
					  	
						<div class="form-group row col-12 col-sm-12 col-md-10 col-lg-7 mx-auto mt-2 justify-content-between align-items-center">
					    	<label for="documentAuthor" class="col-12 col-sm-2 col-md-2 col-lg-2 col-form-label font-weight-bold" th:text="#{document-search.form-author}"></label>
					    	<div class="col-12 col-sm-9 col-md-9 col-lg-9">
					    		<input type="text" class="form-control" id="documentAuthor" name="documentAuthor" th:placeholder="#{document-search.form-author-placeholder}">
					    	</div>
					  	</div>
					  	
					  	<div class="form-group row col-12 col-sm-12 col-md-10 col-lg-7 mx-auto mt-2 justify-content-between align-items-center">
					    	<label for="documentKeywords" class="col-12 col-sm-2 col-md-2 col-lg-2 col-form-label font-weight-bold" th:text="#{document-search.form-keywords}"></label>
					    	<div class="col-12 col-sm-9 col-md-9 col-lg-9">
					    		<input type="text" class="form-control" id="documentKeywords" name="documentKeywords" th:placeholder="#{document-search.form-keywords-placeholder}">
					    	</div>
					  	</div>
					  	
					  	<div class="form-group row col-12 col-sm-12 col-md-10 col-lg-7 mx-auto mt-2 justify-content-between align-items-center">
					    	<label for="documentText" class="col-12 col-sm-2 col-md-2 col-lg-2 col-form-label font-weight-bold" th:text="#{document-search.form-text}"></label>
					    	<div class="col-12 col-sm-9 col-md-9 col-lg-9">
					    		<input type="text" class="form-control" id="documentText" name="documentText" th:placeholder="#{document-search.form-text-placeholder}">
					    	</div>
					  	</div>
					  	
					  	<div class="form-group row col-12 col-sm-12 col-md-10 col-lg-7 mx-auto mt-2 justify-content-between align-items-center">
					    	<label for="documentLicense" class="col-12 col-sm-2 col-md-2 col-lg-2 col-form-label font-weight-bold" th:text="#{document-search.form-resource}"></label>
					    	<div class="col-12 col-sm-9 col-md-9 col-lg-9">
						      	<select id="documentResource" name="documentResource" class="form-control">
							        <option selected th:value="${#strings.toLowerCase(any)}" th:text="${any}"></option>
							        <option th:each="doc : ${documents}" th:value="${#strings.toLowerCase(doc)}" th:text="${doc}"></option>
							        <option th:each="web : ${webpages}" th:value="${#strings.toLowerCase(web)}" th:text="${web}"></option>
						      	</select>
					    	</div>
					  	</div>
					  	
					  	<div class="form-group row col-12 col-sm-12 col-md-10 col-lg-7 mx-auto mt-2 justify-content-between align-items-center">
					    	<label class="col-12 col-sm-2 col-md-2 col-lg-2 col-form-label font-weight-bold" th:text="#{document-search.form-license}"></label>
					    	<div  class="col-12 col-sm-9 col-md-9 col-lg-9 my-auto">
					    		<div th:each="lic, index : ${licenses}" class="form-check form-check-inline">
								  	<input th:if="${index.index == 0}" class="form-check-input" type="radio" name="documentLicense" id="${#strings.toLowerCase(lic)}" value="" checked>
								  	<input th:unless="${index.index == 0}" class="form-check-input" type="radio" name="documentLicense" id="${#strings.toLowerCase(lic)}" th:value="${#strings.toLowerCase(lic)}">
								  	<label class="form-check-label" for="${#strings.toLowerCase(lic)}" th:text="${lic}"></label>
								</div>
					    	</div>
					  	</div>
					  	
					  	<div class="form-group row col-12 col-sm-12 col-md-10 col-lg-7 mx-auto mt-2 justify-content-between align-items-center">
						  	<label for="documentCategory" class="col-12 col-sm-2 col-md-2 col-lg-2 col-form-label font-weight-bold" th:text="#{document-upload.form-component}"></label>
						  	<div class="col-12 col-sm-9 col-md-9 col-lg-9">
							  	<div th:each="cat : ${categories}" class="form-check">
								  	<input class="form-check-input" type="checkbox" name="category" th:id="${#strings.toLowerCase(cat)}" th:value="${#strings.toLowerCase(cat)}">
								  	<label class="form-check-label" for="${#strings.toLowerCase(cat)}" th:text="${cat}"></label>
								</div>
							</div>
						</div>

						<div class="form-group row col-12 col-sm-12 col-md-10 col-lg-7 mx-auto mt-2 justify-content-between align-items-center">
							<label for="policySector" class="col-12 col-sm-2 col-md-2 col-lg-2 col-form-label font-weight-bold" th:text="#{document-upload.form-sectors}"></label>
							<div class="col-12 col-sm-9 col-md-9 col-lg-9">
								<div th:each="sector : ${sectors}" class="form-check">
									<input class="form-check-input" type="checkbox" name="sector" th:id="${#strings.toLowerCase(sector)}" th:value="${#strings.toLowerCase(sector)}">
									<label class="form-check-label" for="${#strings.toLowerCase(sector)}" th:text="${sector}"></label>
								</div>
							</div>
						</div>
					  	
					  	<div class="form-group row col-12 col-sm-12 col-md-10 col-lg-7 mx-auto justify-content-end">
					  		<input type="submit" th:value="#{document-search.form-search}" class="btn btn-primary">
					  	</div>
					</form>
				</div>
			</div>
			
			<h3 class="text-center background mt-4"><span th:text="#{document-search.provide-knowledge}"></span></h3>
			<p class="justify-content-center text-center px-2 mt-3" th:utext="#{document-search.provide-knowledge-text}"></p>
			
		</div>
	</body>
</html>
